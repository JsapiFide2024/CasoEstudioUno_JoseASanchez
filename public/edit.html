<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Nota</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="edit.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <h1 id="form-title">Nueva Nota</h1>
        <br>
        <br>
        <form id="note-form">
            <input type="hidden" id="note-id">
            <div class="form-group">
                <label for="note-title" class="white-label">TÃ­tulo</label>
                <input type="text" id="note-title" class="form-control" maxlength="200" required>
            </div>
            <div class="form-group">
                <label for="note-content" class="white-label">Contenido</label>
                <textarea id="note-content" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="note-tags" class="white-label">Etiquetas</label>
                <input type="text" id="note-tags" class="form-control" placeholder="Importante, Ejercicios, Examenes">
            </div>
            <br>
            <br>
            <button type="submit" style="background-color: rgba(81, 118, 223, 0.9); color: white;" class="btn btn-transparent">Guardar</button>
            <button id="cancel-note" style="background-color: rgba(210, 30, 39, 0.9); color: white;" class="btn btn-transparent">Cancelar</button>
        </form>
    </div>
</body>
<footer>
    <p ="lead text-center">
        <strong>-- Jose Andres Sanchez Piedra --</strong>
    </p>
</footer>
</html>
